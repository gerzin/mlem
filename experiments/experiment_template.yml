black_box:
  path: notebooks/datasets/adult/BB_NO_CLUSTERING/BB_DATA/adult_rf_noclustering.bz2
  info: Random Forest trained on adult
  data:
    path: notebooks/datasets/adult/BB_NO_CLUSTERING/BB_DATA/adult_rf_noclustering_data_nsamples_1.npz
    columns:
      features: [ 'f1', 'f2' ]
      target: Target

experiment:
  description:
  results_folder_name: ciao
  # leave empty to use all the rows
  n_rows:
  local_attack_dataset_path:

  test_size: 0.2
  random_state: 42
  # leave empty for as many as possible
  n_jobs:
  explainer:
    # lime | loredts
    type: lime
    explainer_sampling: gaussian
    neighborhood_sampling: same
    num_samples: 500
    # set only if type loredts
    decision_trees_path:
  attack:
    # randomforest | adaboost
    shadow_model_type:
    num_shadow_models: 4

